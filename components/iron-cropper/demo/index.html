<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>iron-cropper demo</title>

    <script>Polymer = { dom: 'shadow' };</script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../iron-cropper.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic iron-cropper demo</h3>
      <demo-snippet>
        <template>
          <iron-cropper src="./sample.jpg"></iron-cropper>
        </template>
      </demo-snippet>
    </div>
    <script>
      var demo = document.querySelector('demo-snippet');
      demo.addEventListener('crop', function (e) {
        console.log('Cropped!', e.detail);
      });
    </script>
  </body>
</html>
